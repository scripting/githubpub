<html>
	<head>
		<title>Hello World for GitHubPub</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="//s3.amazonaws.com/scripting.com/code/includes/jquery-1.9.1.min.js"></script>
<link href="//s3.amazonaws.com/scripting.com/code/includes/bootstrap.css" rel="stylesheet">
<script src="//s3.amazonaws.com/scripting.com/code/includes/bootstrap.min.js"></script>

<link rel="stylesheet" href="//s3.amazonaws.com/scripting.com/code/fontawesome/css/all.css">
<link href="//fonts.googleapis.com/css?family=Ubuntu:400,500i,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Rancho" rel="stylesheet">

<script src="//s3.amazonaws.com/scripting.com/code/includes/basic/code.js"></script>
<link href="//s3.amazonaws.com/scripting.com/code/includes/basic/styles.css" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="http://scripting.com/code/githubpub/api/code.js"></script>
		<script src="code.js"></script>
		<link href="styles.css" rel="stylesheet" type="text/css">
		</head>
	<body>
		<div class="divPageBody">
			<div class="divEditorContainer" id="idEditorContainer">
				<input type="text" class="xlarge titleInputItem" size="70" maxlength="300" id="idTitleEditor" placeholder="Title">
				<input type="text" class="xlarge descriptionInputItem" size="70" maxlength="300" id="idDescriptionEditor" placeholder="Description">
				<textarea class="mainTextArea" cols="86" rows="3" id="idBodyEditor" stylex="overflow: hidden; word-wrap: break-word; resize: horizontal; " placeholder="Body"></textarea>
				<div class="divIcons">
					<a id="idEyeIconAnchor" target="_blank" title="Click here to see the rendering of this post."><i class="fa fa-eye"></i></a>
					<a id="idGitHubIconAnchor" target="_blank" title="Click here to view the source for this post on GitHub."><i class="fa fa-github"></i></a>
					</div>
				<div class="divButtons">
					<button id="idSaveButton"  class="btn" type="button" onclick="saveButtonClick ();">
						Save
						</button>
					<button id="idNewPostButton"  class="btn" type="button" onclick="newPostButtonClick ();">
						New Post
						</button>
					<button id="idSignOffButton"  class="btn" type="button" onclick="disconnectFromGitHub ();">
						Log off
						</button>
					</div>
				<div class="divPostList" id="idPostList">
					</div>
				</div>
			<div class="divSignOnContainer" id="idSignOnContainer">
				<center>
					<button id="idSignOnButton"  class="btn btnSignOn" type="button" onclick="connectWithGitHub ();">
						Connect with GitHub
						</button>
					</center>
				</div>
			</div>
		<script>
			$(document).ready (function () {
				startup ();
				});
			</script>
		</body>
	</html>
